  </header>
  <div class="centercontainer">
    <div class="center">
  <section class="contact">
    <h3>Let's get in touch!</h3>

  <form method="GET">
    <label>Name:
      <input type="text" name="contactName">
    </label>

    <label>Email:
      <input type="email" name="contactEmail">
    </label>
    
      <label>Phone:
        <input type="text" name="contactNumber">
      </label>

    <label>Company:
      <input type="text" name="contactCompany">
    </label>

    <label>How did you find me?
          <textarea name="contactFound" rows="5" cols="50">Ex: LinkedIn, GitHub, UW</textarea>
        </label>

    <label> What is your preferred method of contact?
      <select name="contactMethod">
        <option value="">Please select</option>
        <option value="few">Email</option>
        <option value="some">Phone</option>
        <option value="many">Phone - Text</option>
        <option value="many">Phone - Call</option>
        <option value="many">Email & Text</option>
        <option value="many">Email & Call</option>
        <option value="many">No Preference</option>
      </select>
    </label>

    <fieldset>
      <legend>May I reach out to you on LinkedIn?</legend>
      <label>
        <input type="radio" name="special" value="yes">
        Yes
      </label>
      <label>
        <input type="radio" name="special" value="no">
        No
      </label>
    </fieldset>

    <input type="submit" value="Submit Inquiry">

  </form>
  </section>
